<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Course</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Join a Programming Course</h1>
    <form action="CourseRegistration" method="POST">
        Name: <input type="text" name="name" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        Phone: <input type="tel" name="phone" required><br><br>
        Course:
        <select name="course">
            <option value="MSOFFICE">MS OFFICE</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="HTMLCSS">HTML and CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value=".NET">C</option>
            <option value="Angularframework">Angular</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select><br><br>
        <button type="submit">Join Course</button>
    </form>
    <img src="window.location.href='e.png'">
</body>
</html>
